<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consejos | Ciberseguridad</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Navbar -->
    <div id="navbar-placeholder"></div>

  <div class="container my-5">
    <h2>Consejos para Protegerte</h2>
    <ul id="tips-list" class="list-group mb-4"></ul>

    <!-- Formulario -->
    <h3>Solicita más información</h3>
    <form id="contact-form" class="mb-5">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <!-- Modal -->
    <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#testModal">Test de Seguridad</button>
    <div class="modal fade" id="testModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Test de Seguridad</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p>¿Qué es el phishing?</p>
            <button class="btn btn-outline-primary w-100 mb-2">Un tipo de antivirus</button>
            <button class="btn btn-outline-primary w-100 mb-2 correct">Un intento de engaño para obtener datos</button>
            <div id="feedback" class="mt-3 text-success d-none">¡Correcto!</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="js/tips.js"></script>
</body>
</html>
